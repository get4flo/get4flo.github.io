<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Sauna Places</title>
</head>
<body>
	<div class="container">
		<h3 class="mt-4 mb-5">Sauna Platzverteilung</h3>
		
		<table class="table my-3">
			<thead>
				<tr>
					<th scope="col">Platz</th>
					<th scope="col">Person</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td scope="row">Top</td>
					<td id="topPlace">Alex</td>
				</tr>
				<tr>
					<td scope="row">Mid</td>
					<td id="midPlace">Flo</td>
				</tr>
				<tr>
					<td scope="row">Low</td>
					<td id="lowPlace">Jo</td>
				</tr>
			</tbody>
		</table>
	</div>

    <script src="js/saunaPlaces.js"></script>
</body>
</html>
