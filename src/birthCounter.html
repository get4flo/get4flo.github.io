<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta charset="ISO-8859-1">
	<title>BirthCounter</title>
</head>
<body>
	<div class="container">
		<h3>Geburtstagsstatistik</h3>
		
		<div class="row">
			<div class="col">
			
			</div>
			<div class="col">
			
			</div>
		</div>
		<table class="table my-3">
			<thead>
				<tr>
					<th scope="col">Counter</th>
					<th scope="col">Wert</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td scope="row">Jahre</td>
					<td id="yearCounter"></td>
				</tr>
				<tr>
					<td scope="row">Sekunden ab Jahr</td>
					<td id="secCounter"></td>
				</tr>
				<tr>
					<td scope="row">Tage ab Jahr</td>
					<td id="dayCounter"></td>
				</tr>
				<tr>
					<td scope="row">Tage total</td>
					<td id="totalDayCounter"></td>
				</tr>
			</tbody>
		</table>
		<!-- <div class="d-flex justify-content-center mt-4">
			<h3 id="counter"></h3>
		</div> -->
	
	</div>
	<script src="js/birthCounter.js"></script>

</body>
</html>
