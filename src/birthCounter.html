<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>BirthCounter</title>
</head>
<body>
	<div class="container">
		<h3 class="mt-4 mb-5">Geburtstagsstatistik</h3>
		
		<table class="table my-3">
			<thead>
				<tr>
					<th scope="col">Counter</th>
					<th scope="col">Wert</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td scope="row">Jahre</td>
					<td id="yearCounter">22,0176299047 Jahre</td>
				</tr>
				<tr id="lifeExpectancyRow" class="d-none">
					<td scope="row">Lebenserwartung</td>
					<td id="lifeExpectancy">27.16%</td>
				</tr>
				<tr>
					<td scope="row">Sekunden ab Jahr</td>
					<td id="secCounter">123976</td>
				</tr>
				<tr>
					<td scope="row">Tage ab Jahr</td>
					<td id="dayCounter">2 Tage</td>
				</tr>
				<tr>
					<td scope="row">Tage total</td>
					<td id="totalDayCounter">8036 Tage</td>
				</tr>
			</tbody>
		</table>

		<button type="button" class="btn btn-primary btn-sm mt-3" onclick="enDisableLifeExpectancy()">Lebenserwartung</button>
	
	</div>
	<script src="js/birthCounter.js"></script>

</body>
</html>
